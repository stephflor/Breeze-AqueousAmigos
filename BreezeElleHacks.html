<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; 
            background-color: #a0de52; 
            margin: 0;
            padding: 0; 
            color: #004c0a;
        }

        .weather-block {
            background-color: #fdffe5; 
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center; 
            justify-content: flex-start; 
            flex-wrap: wrap; 
        }

        .weather-heading {
            font-family: 'Arial Black', sans-serif; 
            font-size: 2em;
            margin-bottom: 10px;
            text-align: left; 
            width: 100%;
        }

        .sun-image {
            width: 100px;
            height: auto; 
            margin-right: 20px; 
            margin-bottom: 20px; 
        }

        .weather-info {
            font-size: 1.5em;
            display: flex;
            flex-direction: column;
            margin-right: 20px; 
        }

        .weather-info span {
            margin: 0; 
            padding: 0; 
        }

        .weather-info span:first-child {
            margin-bottom: 5px; 
        }

        .temperature-range {
            font-size: 1.45em; 
            margin-top: 5px;
            text-align: center; 
        }

        .temperature-info {
            font-size: 1.5em;
            font-weight: bold;
        }

        .bold {
            font-weight: bold;
        }

        .location-info {
            font-size: 1.4em; 
            margin-right: 10px;
            text-align: center;
        }

        .change-location-button {
            font-size: 1.1em;
            text-align: center; 
        }

        .location-pin {
            width: 39px;
            height: auto;
        }
        .title {
        text-align: center; 
        margin-top: 40px;
        font-size: 64px; 
        font-weight: bold; 
        }
.mode-container {
    text-align: left; 
}

.modes-container {
    display: flex; 
    justify-content: center; 
    margin-top: 10px;
}

.mode-option {
    width: 100px;
    height: 50px;
    background-color: #DEEBA1; 
    border-radius: 20px;
    display: flex; 
    align-items: center; 
    justify-content: center; 
    margin: 0 5px; 
    font-size: 1.2em;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
}

.buttons-container {
    display: flex; 
    align-items: center; 
    justify-content: flex-start; 
    margin-top: 20px; 
}

.generate-button-container {
    text-align: left; 
    margin-top: 20px; 
}

.generate-button {
    background-color: #004C0A;
    color: white; 
    border: none;
    border-radius: 20px;
    padding: 10px 31.2px; 
    font-size: 1.2em;
    font-weight: bold; 
    cursor: pointer;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3); 
}

.generate-button:hover {
    background-color: #003905;
}

.place-info {
    background-color: #DEEBA1;
    border-radius: 20px;
    display: flex;
    align-items: center;
    padding: 20px;
    margin-top: 20px;
}

.place-image {
    display: flex; 
    align-items: center; 
    width: 300px; 
    height: 100px; 
    border-radius: 20px; 
    overflow: hidden; 
}

.place-image img {
    flex: 0 0 50%;
    height: 100%;
    object-fit: cover; 
    border-top-left-radius: 20px; 
    border-bottom-left-radius: 20px;
}

.text-overlay {
    flex: 1;
    padding: 10px; 
}

.place-name {
    font-weight: bold;
    font-size: 16px; 
    margin: 0; 
}

.text-overlay p {
    font-size: 14px; 
    margin: 2px 0; 
}

.load-more-container {
    text-align: center; 
    margin-top: 40px; 
    margin-bottom: 40px;
}

.load-more-button {
    border-radius: 20px;
    background-color: #0D6E1A; 
    color: white; 
    padding: 15px 30px; 
    border: none;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold; 
}

.colored-line {
    background-color: #0D6E1A;
    height: 2px;
    width: 100%;
    margin-top: 20px;
}



    </style>
</head>
<body>
    <h1 class="title">Breeze</h1>

    <div class="weather-block">
        <h2 class="weather-heading">Weather</h2>
        <img class="sun-image" src="https://www.freeiconspng.com/thumbs/sun-icon/sun-icon-31.png" alt="Sun image">
        <div class="weather-info">
            <span style="font-size: 1.4em;">Sunny</span> 
            <span style="font-size: 2em; font-weight: bold;">25°</span> 
        </div>
        <div class="temperature-range">
            <span class="temperature-info">H:</span> <span style="font-size: 1.5em;">28°</span> <br> <span class="temperature-info">L:</span> <span style="font-size: 1.5em;">18°</span> 
        </div>
        <div style="margin-left: auto;"> 
            <img src="https://www.freeiconspng.com/thumbs/location-icon-png/location-icon-map-png--1.png" class="location-pin" alt="Location pin">
            <span class="location-info" style="font-size: 1.7em;">Toronto, Ontario</span> 
            <div class="change-location-button">
                <a href="#">Change my location</a>
            </div>
        </div>
    </div>

<div class="weather-block">
    <h2 class="weather-heading">Build Your Trip</h2>
    <div class="mode-container">
        <div class="location-info" style="font-size: 1.4em; text-align: left;">Mode</div> 
        <div class="modes-container">
            <div class="mode-option">Walking</div>
            <div class="mode-option">Running</div>
            <div class="mode-option">Biking</div>
        </div>
        <div class="location-info" style="font-size: 1.4em; text-align: left; margin-top: 30px;">Length</div>
        <div class="buttons-container" style="text-align: left;">
            <div class="mode-option"><img src="https://cdn-icons-png.flaticon.com/512/109/109613.png" alt="Clock" style="margin-right: 5px; width: 20px; height: 20px;">Time:</div> 
            <div style="font-size: 1.2em; margin: 0 5px;">or</div>
            <div class="mode-option" style="width: 150px;"><img src="https://cdn-icons-png.flaticon.com/512/92/92065.png" alt="Ruler" style="margin-right: 5px; width: 20px; height: 20px;">Distance:</div> 
        </div>
        
        <div class="generate-button-container">
            <button class="generate-button">Generate My Trip</button>
        </div>
    </div>
</div>

<div class="weather-block">
    <h2 class="weather-heading">Places Near You</h2>
    <div class="mode-container">
        <div class="place-info">
            <div class="place-image">
                <img src="https://media.cntraveler.com/photos/5b2c06854c18411aa3e9f5d3/16:9/w_2560,c_limit/High-Park_GettyImages-171589236.jpg" alt="High Park" class="place-image">
                <div class="text-overlay">
                    <h3 class="place-name">High Park</h3>
                    <p>1873 Bloor St W, Toronto, ON M6R 2Z3</p>
                    <p>0 m away</p>
                </div>
            </div>
            
            <div class="place-image">
                <img src="https://static.wixstatic.com/media/4df6e0_054ab9d0a0c7417db4869ffd72227b1c~mv2.jpg/v1/fill/w_1000,h_259,al_c,q_80,usm_0.66_1.00_0.01/4df6e0_054ab9d0a0c7417db4869ffd72227b1c~mv2.jpg" alt="Lithuania Park" class="place-image">
                <div class="text-overlay">
                    <h3 class="place-name">Lithuania Park</h3>
                    <p>155 Oakmount Rd, Toronto, ON M6P 2M3</p>
                    <p>700 m away</p>
                </div>
            </div>    

    </div>
</div>
<div class="load-more-container">
    <button class="load-more-button">Load More</button>
</div>
